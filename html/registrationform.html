<!doctype html>
<head>
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

</head>
<body>

        <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputfirstname" class="col-form-label">First Name</label>
                    <input type="First Name" class="form-control" id="First Name" placeholder="First Name">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputLastname" class="col-form-label">Last Name</label>
                    <input type="Last Name" class="form-control" id="Last Name" placeholder="Last Name"/>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress" class="col-form-label">Address</label>
                  <input type="text" class="form-control" id="inputAddress">
                </div>
                <div class="form-group">
                  <label for="inputAddress2" class="col-form-label">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" />
                </div>
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="inputCity" class="col-form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState" class="col-form-label">State</label>
                    <select id="inputState" class="form-control">Choose</select>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputZip" class="col-form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                </div>
                <div class="form-check form-check-inline">
                    <label>Do you want to get more information?</label>
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"> Yes
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2"> No
                        </label>
                      </div>
                    
                    </div>
                    <div>
                <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>   







</body>
